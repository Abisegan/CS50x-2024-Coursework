{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Symbols</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>

        </thead>
        <tbody>
            {% for transaction in transactions  %}
                <tr>
                    <td>{{ transaction["symbol"]}}</td>
                    <td>{{ transaction["shares"]}}</td>
                    <td>{{ transaction["price"]}}</td>
                    <td>{{ transaction["price"]}}</td>
                </tr>
            {% endfor %}
            <tr>
                <td>Cash</td>
            </tr>
        </tbody>
    </table>

{% endblock %}
